<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand text-primary fw-bold" href="index.html">
                <i class="fas fa-file-invoice me-2"></i> Documentação 2000
            </a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white d-none" id="nav-link-admin" href="user-crud.html">
                            <i class="fas fa-users-cog me-1"></i> Gerenciar Usuários
                        </a>
                    </li>
                    <li class="nav-item d-flex align-items-center me-3">
                        <i class="fas fa-user-circle fa-2x text-secondary me-2"></i>
                        <div class="user-info-container">
                            <span id="user-name">Carregando...</span>
                            <small id="user-role" class="text-muted"></small>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container py-5">
        <div id="crud-container" class="card shadow-lg border-0">
            
            <div class="card-header bg-primary text-white p-4 d-flex justify-content-between align-items-center">
                <h1 class="h3 mb-0">Gerenciamento de Usuários e Cargos</h1>
                <button id="btn-add-user" class="btn btn-light btn-sm fw-bold">
                    <i class="fas fa-plus me-1"></i> Novo Usuário
                </button>
            </div>

            <div class="card-body p-4">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0">
                        <thead>
                            <tr>
                                <th>#ID</th>
                                <th>Nome de Usuário</th>
                                <th>Email</th>
                                <th>Cargo | Acesso</th>
                                <th class="text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="user-list-body">
                            <tr><td colspan="5" class="text-center text-muted p-4">Carregando lista de usuários...</td></tr>
                        </tbody>
                    </table>
                </div>

                <div id="permission-denied" class="alert alert-danger d-none text-center mt-4">
                    <i class="fas fa-exclamation-triangle me-2"></i> Acesso Negado. Você não tem permissão de administrador.
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="userEditorModal" tabindex="-1" aria-labelledby="userEditorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="userEditorModalLabel">Criar Novo Usuário</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="user-form" novalidate>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="form-username" class="form-label">Nome de Usuário *</label>
                                <input type="text" class="form-control" id="form-username" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="form-email" class="form-label">Email *</label>
                                <input type="email" class="form-control" id="form-email" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="form-phone" class="form-label">Telefone *</label>
                                <input type="tel" class="form-control" id="form-phone" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="form-birthdate" class="form-label">Data de Nasc. *</label>
                                <input type="date" class="form-control" id="form-birthdate" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="form-job" class="form-label">Cargo (Profissão) *</label>
                                <input type="text" class="form-control" id="form-job" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="form-access" class="form-label">Acessos (Role) *</label>
                                <select class="form-select" id="form-access" required>
                                    <option value="adm">Administrador (adm)</option>
                                    <option value="tecnico">Técnico (tecnico)</option>
                                    <option value="visualizador">Visualizador (visualizador)</option>
                                </select>
                            </div>
                        </div>

                        <hr>
                        
                        <div id="password-fields-container">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="form-password" class="form-label">Senha * <small id="password-hint" class="text-muted">(Mín. 6 caracteres)</small></label>
                                    <input type="password" class="form-control" id="form-password" minlength="6" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="form-confirm-password" class="form-label">Confirmar Senha *</label>
                                    <input type="password" class="form-control" id="form-confirm-password" minlength="6" required>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="btn-save-user" form="user-form">Salvar Usuário</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="user-crud.js"></script>

</body>
</html>
